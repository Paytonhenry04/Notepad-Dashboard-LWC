<template>
  <lightning-card title="My Notes" icon-name="utility:note">
    <!-- Add Note -->
    <!-- <template if:false={isAdding}>
      <lightning-button
        class="slds-m-bottom_small"
        label="Add Note"
        onclick={startNewNote}>
      </lightning-button>
    </template> -->

    <!-- Add / Edit New Note Panel -->
    <template if:true={isAdding}>
      <div class="slds-m-bottom_small">
        <lightning-textarea
          label="Note Text"
          value={noteText}
          onchange={handleTextChange}>
        </lightning-textarea>
      </div>
      <div class="slds-m-bottom_small">
        <lightning-input
          type="datetime"
          label="Due By (optional)"
          value={newNoteDue}
          onchange={handleDueByChange}>
        </lightning-input>
      </div>
      <lightning-button
        variant="brand"
        label="Save"
        class="slds-m-right_small"
        onclick={saveNote}>
      </lightning-button>
      <lightning-button
        label="Cancel"
        onclick={cancelNote}>
      </lightning-button>
      <hr class="slds-m-vertical_small" />
    </template>

    <!-- Spinner -->
    <template if:true={loading}>
      <lightning-spinner size="medium"></lightning-spinner>
    </template>

    <!-- Notes grid -->
    <div class="NoteContainer">
      <template if:true={hasNotes}>
        <template for:each={notes} for:item="note">
          <div key={note.Id} class={note.stickyNoteClass}>
            <!-- Reminder bell -->
            <div class="notify-icon-container">
                <button
                    class="notify-icon-button {note.reminderStateClass}"
                    data-id={note.Id}
                    onclick={toggleReminder}
                    title="Toggle reminder">
                    <img src={note.notificationIconSrc} alt="Notify" class="notify-icon"/>
                </button>
            </div>


            <!-- Note body / edit -->
            <template if:false={note.isEditing}>
              <div class={note.noteTextClass}>
                <p class="note-display-text">{note.Note_Text__c}</p>
                <small>
                  Created {note.createdDisplay}
                  <template if:true={note.dueDisplay}>
                    <br/>Due {note.dueDisplay}
                  </template>
                </small>
              </div>
            </template>

            <template if:true={note.isEditing}>
              <lightning-textarea
                value={note.Note_Text__c}
                data-id={note.Id}
                onchange={handleEditChange}>
              </lightning-textarea>
              <div class="slds-m-top_x-small">
                <lightning-button
                  variant="brand"
                  label="Save"
                  data-id={note.Id}
                  onclick={saveUpdatedNote}>
                </lightning-button>
                <lightning-button
                  label="Cancel"
                  data-id={note.Id}
                  onclick={cancelEdit}>
                </lightning-button>
              </div>
            </template>

            <!-- Actions -->
            <div class="slds-m-top_x-small button-spacing">
              <!-- <button
                class={note.completeButtonClass}
                data-id={note.Id}
                onclick={toggleComplete}
                title="Complete / Incomplete">
                <img src={note.completeIconSrc} alt="Complete" class="complete-icon" />
              </button> -->
              <button
                class="edit-icon-button"
                data-id={note.Id}
                onclick={toggleEdit}
                title="Edit">
                <img src={editNoteIcon} alt="Edit" class="edit-icon" />
              </button>
              <button
                class="delete-icon-button"
                data-id={note.Id}
                onclick={confirmDelete}
                title="Delete">
                <img src={deleteNoteIcon} alt="Delete" class="delete-icon" />
              </button>
            </div>
            <template if:true={note.relatedRecordLink}>
                <div class="note-link">
                    <a href={note.relatedRecordLink} target="_blank">{note.relatedRecordName}</a>
                </div>
            </template>
          </div>
        </template>
      </template>

      <template if:false={hasNotes}>
        <p class="slds-m-around_medium">No notes yet. Click "Add Note" to create one.</p>
      </template>
    </div>

    <!-- Delete confirmation modal -->
    <template if:true={showDeleteModal}>
      <section role="dialog" aria-modal="true" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <h2 class="slds-modal__title slds-hyphenate">Delete Note</h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium">
            <p>Are you sure you want to delete this note?</p>
            <template if:true={notePendingDelete}>
              <div class="slds-m-top_small">
                <strong>Note:</strong> {notePendingDelete.Note_Text__c}
              </div>
            </template>
          </div>
          <footer class="slds-modal__footer">
            <lightning-button
              variant="neutral"
              label="Cancel"
              onclick={cancelDelete}>
            </lightning-button>
            <lightning-button
              variant="destructive"
              label="Delete"
              onclick={deleteNote}>
            </lightning-button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </lightning-card>
</template>
